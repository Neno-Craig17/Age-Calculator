<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="age.css">
</head>
<body>
  <div id="calculator">
    <h2>Age Calculator</h2>
    
    <label for="use-calendar">Use calendar<input type="checkbox" id="use-calendar" checked></label>

    <label for="birthdate">Enter your birthdate:</label>
    <input type="date" id="birthdate" style="display: block;">
    <input type="text" id="birthdate-manual" placeholder="MM-DD-YYYY" style="display: none;">
    
    <button onclick="calculateAge()">Calculate Age</button>

    <div id="result"></div>
</div>

<script src="age.js"></script>
</body>
</html>
